{% extends 'base.html' %}

{% block titulo %}Participar en Juego - Torneo de Videojuegos{% endblock %}

{% block contenido %}
    <h2 class="mb-4">Registrar Puntuación en un Juego</h2>
    <form method="POST" action="{{ url_for('rutas.participar') }}">
        <div class="mb-3">
            <label for="juego_id" class="form-label">Selecciona un juego</label>
            <select class="form-select" name="juego_id" id="juego_id" required>
                {% for juego in juegos %}
                    <option value="{{ juego.id }}">{{ juego.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="nivel" class="form-label">Nivel de juego</label>
            <select class="form-select" name="nivel" id="nivel" required>
                <option value="amateur">Amateur</option>
                <option value="normal">Normal</option>
                <option value="experto">Experto</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="puntos" class="form-label">Puntos obtenidos</label>
            <input type="number" class="form-control" id="puntos" name="puntos" required min="0">
        </div>
        <button type="submit" class="btn btn-success">Guardar puntuación</button>
        <a href="{{ url_for('rutas.perfil') }}" class="btn btn-secondary">Volver</a>
    </form>
{% endblock %}
