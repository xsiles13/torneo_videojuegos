{% extends 'base.html' %}

{% block titulo %}Registro - Torneo de Videojuegos{% endblock %}

{% block contenido %}
    <h2 class="mb-4">Crear una cuenta</h2>
    <form method="post" action="{{ url_for('rutas.registro') }}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <p class="mt-3">¿Ya tienes cuenta? <a href="{{ url_for('rutas.iniciar_sesion') }}">Inicia sesión aquí</a>.</p>
{% endblock %}
